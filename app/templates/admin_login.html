<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Подключение Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Определение шрифта Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

    <!-- Контейнер с градиентным фоном, занимающий всю страницу -->
    <div class="absolute inset-0 bg-gradient-to-r from-indigo-700 to-purple-600 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center z-10">
            <!-- Место для логотипа -->
            <div class="mb-6">
                <img src="{{ url_for('static', path='images/logo.png') }}" alt="SMARTIO logo" class="mx-auto h-16">
            </div>

            <h1 class="text-3xl font-bold text-gray-800 mb-4">Вход для Администратора</h1>
            <p class="text-gray-600 mb-6">
                Пожалуйста, войдите, используя свои учетные данные администратора.
            </p>

            <form id="adminLoginForm" class="space-y-4">
                <div>
                    <input type="text" id="username" name="username" placeholder="Имя пользователя" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
                </div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Пароль" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
                </div>
                <div id="errorMessage" class="text-red-600 text-sm hidden"></div>
                <button type="submit"
                        class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
                    Войти
                </button>
            </form>

            <p class="mt-6 text-gray-600">
                <a href="/" class="text-indigo-600 hover:underline">Вернуться на главную</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Предотвращаем стандартную отправку формы

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('errorMessage');

            errorMessageDiv.classList.add('hidden'); // Скрываем предыдущие ошибки
            errorMessageDiv.textContent = '';

            try {
                const response = await fetch('/admin/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded', // ИЗМЕНЕНО: Отправляем данные формы
                    },
                    body: new URLSearchParams({ // ИЗМЕНЕНО: Формируем тело запроса как URLSearchParams
                        username: username,
                        password: password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    // --- КЛЮЧЕВОЙ ШАГ: СОХРАНЕНИЕ ТОКЕНА ---
                    localStorage.setItem('admin_access_token', data.access_token);
                    // ------------------------------------------
                    window.location.href = '/admin'; // Перенаправляем на админ-панель
                } else {
                    const errorData = await response.json();
                    errorMessageDiv.textContent = errorData.detail || 'Неверное имя пользователя или пароль.';
                    errorMessageDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Ошибка сети или сервера:', error);
                errorMessageDiv.textContent = 'Произошла ошибка. Пожалуйста, попробуйте позже.';
                errorMessageDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
